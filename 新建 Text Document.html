<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的网页</title>
    <script>
        //定义一个函数，用于将用户输入的文本添加到网页中
        function sendText() {
            //获取文本框的元素对象
            var input = document.getElementById("input");
            //获取文本框的内容
            var text = input.value;
            //判断文本是否为空
            if (text == "") {
                //如果为空，弹出提示信息
                alert("请输入文本");
            } else {
                //如果不为空，创建一个新的段落元素
                var p = document.createElement("p");
                //将文本设置为段落的内容
                                p.innerText = text;
                //获取网页中显示文本的区域的元素对象
                var output = document.getElementById("output");
                //将段落添加到显示文本的区域中
                output.appendChild(p);
                //清空文本框的内容
                input.value = "";
            }
        }
    </script>
</head>
<body>
 <h1>欢迎来到我的网页</h1> <!-- 添加一个网页标题 -->
    <p>这是一个简单的网页，您可以在下面的文本框中输入文本，然后点击发送按钮，文本就会显示在网页上。</p> <!-- 添加一个网页介绍 -->
    <input type="text" id="input" placeholder="请输入文本"> <!-- 添加一个文本框，设置id和占位符 -->
    <button onclick="sendText()">发送</button> <!-- 添加一个按钮，设置点击事件 -->
    <div id="output"></div> <!-- 添加一个显示文本的区域，设置id -->
</body>
</html>
